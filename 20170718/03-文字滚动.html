<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background: #ccc;
        }
        .box{
            width:340px;
            margin: 50px auto;
            height:150px;
            background: #fff;
            overflow: hidden;
        }
        .box .inner{
            position: relative;
            margin: 20px;
        }
        ul{
            position: absolute;
            left:0px;
            top:0px;
        }
        ul li{
            line-height: 32px;
        }
    </style>
</head>
<body>

            </ul>

</body>
<script>
    var obox = document.querySelector(".box");
