<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>

        #div1 div{ width:200px; height:200px; background:#999; display:none;}
        .cur{ background:red;}
    </style>

    <script type="text/javascript">
        window.onload=function()
        {
            var oDiv=document.getElementById("div1");
            var aBtn=oDiv.getElementsByTagName("input")
            var aDiv=oDiv.getElementsByTagName("div")

            for(var i=0; i<aBtn.length;i++)
            {
                //aBtn[i].index=i;//给按钮加index="0"属性
                var timer=null;
                aBtn[i].onmouseover=function(num){
                    return function()
                    {
                        clearTimeout(timer);
                        timer=setInterval(function(){
                            for(var i=0; i<aBtn.length; i++)
                            {
                                aBtn[i].className="";
                                aDiv[i].style.display="none";//隐藏下面的盒子

                            }
                            aBtn[num].className="cur";
                            aDiv[num].style.display="block";//给div加了一个"index"属性
                        },300)
                    };
                }(i)

                aBtn[i].onmouseout=function(){
                    clearTimeout(timer);
                }


            };



        };


    </script>

</head>

<body>
<div id="div1">
    <input type="button"  value="变宽" class="cur">
    <input type="button"  value="变高"  >
    <input type="button"  value="变红" >
    <input type="button" value="还原" >
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
    <div>444</div>
</div>



</body>
</html>
