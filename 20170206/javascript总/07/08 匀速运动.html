<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            position: absolute;
            top:100px;
            left:0px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }


        p{
            width: 1px;
            height: 200px;
            background: red;
            position: absolute;
            left: 400px;
        }
    </style>
</head>
<body>
<button id="btn">开始</button>
<div class="box" id="bOX">
</div>

<p></p>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("bOX");
    var num=0;
    var timer = null;
    btn.onclick=function(){
        timer=setInterval(function(){
        num=(400-box.offsetLeft)/10
        num=num>0? Math.ceil(num) : Math.floor(num);
        box.style.left=box.offsetLeft+num +'px';
            
        },30)
    }
</script>
