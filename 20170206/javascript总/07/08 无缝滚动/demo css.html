<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        img {vertical-align: top; }  /*取消图片底部3像素距离*/
        .box {
            width: 1200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }
        .box ul li {
            float: left;
        }
        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

    <script type="text/javascript">
        window.onload=function(){
            var oScroll=document.getElementById("scroll");
            var oUl=oScroll.children[0]
            oUl.innerHTML+=oUl.innerHTML

            var num=0;
            var timer=null;
            timer=setInterval(autoPlay,1)

            function autoPlay(){

                    num--;
                    num < -1200 ? num=0 : num;
                    oUl.style.left=num + 'px';
            }
            oUl.onmouseover=function(){
                clearInterval(timer)
            }
            oUl.onmouseout=function(){
                timer=setInterval(autoPlay,10)
            }

            alert(oUl.children[0].innerHTML)
        }
    </script>
</head>
<body>
<div class="box" id="scroll">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
