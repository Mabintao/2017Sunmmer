<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        li{
            list-style: none;
        }
        #banner{
            width: 490px;
            height: 170px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
            padding:5px;
        }
        #banner #inner{
            width:100%;
            height:100%;
            background-color:pink;
            position: relative;
            overflow: hidden;
        }
        #banner ul{
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #banner ul li{
            float: left;
        }
        #banner ol{
            position: absolute;
            left: 50%;
            margin-left: -80px;
            bottom: 10px;
        }
        #banner ol li{
            float: left;
            width: 18px;
            height: 18px;
            background-color: #fff;
            margin-right: 10px;
            text-align: center;
            line-height: 18px;
            cursor: pointer;
        }
        #banner ol li.cur{
            background-color: orange
        }
    </style>
</head>
<body>

<div id="banner">
    <div id="inner">
        <ul>
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
        </ul>
    </div>
    <ol>
        <li class="cur">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>

</body>
</html>

<script>
    function $(id)
    {
        return document.getElementById(id);
    }
    var oUl=$("banner").children[0].children[0];
    var oBtn=$("banner").children[1].children;
    var speed=0,iTarget=0;
    var tiemr=null;

    for(var i=0; i<oBtn.length; i++)
    {
        oBtn[i].index=i;
        oBtn[i].onclick=function(){
            for(var i=0; i<oBtn.length; i++)
            {
                oBtn[i].className="";
            }
            this.className="cur";
            iTarget= -490*this.index;

        }
    }

    tink()
    function tink(){
        setInterval(function(){
            speed=(iTarget - oUl.offsetLeft)/10;
            speed=speed > 0 ? Math.ceil(speed) : Math.floor(speed);

            oUl.style.left=oUl.offsetLeft + speed + "px";
        },10)
    }

    var gg=0;
    timer=setInterval(function(){
        iTarget -=490;
        tink();
        gg++;
        for(var i=0; i<oBtn.length; i++)
        {
            oBtn[i].index=i;
            oBtn[i].className="";
            if(iTarget == 0)
            {
                oBtn[0].className="cur";
            }
            else if(iTarget == iTarget)
            {
                oBtn[gg].className="cur";
            }
            /*else if(iTarget == iTarget)
            {
                oBtn[2].className="cur";
            }*/
        }

    },2000);

    $('banner').onmouseover=function(){
        clearTimeout(timer)
    };

    $('banner').onmouseout=function(){

        timer=setInterval(function(){
            iTarget -=490;
            tink()
        },2000);

    };




</script>
