<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        #box {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border:1px solid #ccc;
            margin:100px auto;
            overflow: hidden;
            background: url(images/01big.jpg) no-repeat;
        }
        #box ul{
            overflow: hidden;
            border-top:1px solid #ccc;
        }
        #box li {
            float: left;
        }
    </style>
    <script>
        window.onload = function() {
            var oBox=document.getElementById("box");
            /*var oLi01=document.getElementById("li01");*/

            /*oLi01.onmouseover=function () {
             oBox.style.background="url(images/02big.jpg)"
             }*/
            
            function fn1(id,url) {
                var id=document.getElementById(id)
                id.onmouseover=function () {
                    oBox.style.background=url;
                }

            }

            fn1("li01","url(images/01big.jpg)");
            fn1("li02","url(images/02big.jpg)");
            fn1("li03","url(images/03big.jpg)");
            fn1("li04","url(images/04big.jpg)");
            fn1("li05","url(images/05big.jpg)");
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="images/01.jpg" alt=""/></li>
        <li id="li02"><img src="images/02.jpg" alt=""/></li>
        <li id="li03"><img src="images/03.jpg" alt=""/></li>
        <li id="li04"><img src="images/04.jpg" alt=""/></li>
        <li id="li05"><img src="images/05.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
