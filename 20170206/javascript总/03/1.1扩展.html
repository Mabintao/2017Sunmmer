<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{margin: 0px; padding: 0px;}
			a{ text-decoration: none;}
			.box{width: 500px; margin: auto;padding-top:50px; overflow: hidden;}
			#bor{width: 420px; height: 320px; overflow: hidden; border: 8px solid #999999; position: relative; float: left;}
			.box>ul{width: 50px; margin-left: 10px; display: block; float: left;}
			.box>ul li{ list-style: none; width: 50px; height: 50px; background:#0F3E68; float: left; text-align: center; line-height: 50px;
			color: #fff; font-size: 30px; margin-bottom: 5px; }
			
			.box>ul .aLi{background: #3A95A7;}
			#bor #tex1{ position: absolute; width: 100%; height: 35px; line-height: 35px; color: #fff; bottom: 0px; text-align: center;
							background: #000000; opacity: 0.7; filter: alpha(opacity:70);  overflow: hidden;}
			#bor #span1{ position: absolute; width: 100%; height: 35px; line-height: 35px; color: #fff; top: 0px; text-align: center;
							background: #000000; opacity: 0.7; filter: alpha(opacity:70);  overflow: hidden;}
		</style>
		<script>
			window.onload=function(){
				var oContent=document.getElementById("content");
				var aUL=oContent.getElementsByTagName("ul")[0];
				var aLi=aUL.getElementsByTagName("li");
				var oTex1=document.getElementById("tex1");
				var oSpan1=document.getElementById("span1");
				var oImg1=document.getElementById("img1");
				
				
					var imgSrc=['../img/a1.jpg', '../img/a2.jpg', '../img/a3.jpg', '../img/a4.jpg']
					var span1Html=['第1个人','第2个人','第3个人','第4个人']
					var num=0;
					
					function fnTab(){						
						oImg1.src=imgSrc[num]
						oTex1.innerHTML=span1Html[num];
						oSpan1.innerHTML=num+1+"/"+imgSrc.length
					};
					fnTab();
				
						setInterval(function(){							
							fnTab();
							num++
							if(num>=imgSrc.length){
								num=0;
							}
						for(var i=0; i<aLi.length; i++)
						{
							aLi[i].index=i;
							aLi[i].onmouseover=function(){
								for(var i=0; i<aLi.length; i++)
								{
									aLi[i].className="";
								}
								this.className="aLi";
								
								num=parseFloat(this.index)
								
								
								
								fnTab();
								
							};
						};								
						},1000)
					
					
					
					
				};
				
			
		</script>
	</head>
	<body>
		<div id="content" class="box">
			<div id="bor">
				<p id="tex1">正在加载中</p>
				<span id="span1">正在加载中。。。</span>
				<img id="img1" src="">
			</div>
			<ul>
				<li class="aLi">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>

	</body>
</html>
