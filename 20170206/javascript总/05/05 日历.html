<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 150px;
            height: 180px;
            background-color: #369;
            margin: 100px auto;
            text-align: center;
        }
        .box p {text-align: center;
            line-height: 60px;
            font-size:12px;
            color: #fff;
        }
        .box span{
            display: block;
            width: 75px;
            height: 75px;
            margin: 0 auto;
            font-size:50px;
            color: #000;
            background-color: yellowgreen;
            line-height: 75px;
        }
    </style>
    <script>
        window.onload=function(){
            var oBox=document.getElementById("box");
            var aList=oBox.children;

            var myDate=new Date;
            var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            aList[0].innerHTML=myDate.getFullYear()+"年"+myDate.getMonth()+"月"+myDate.getDate()+"日"+" "+arr[myDate.getDay()];
            aList[1].innerHTML=myDate.getDate();
        }
    </script>
</head>
<body>
<div class="box" id="box">
    <p></p>
    <span></span>
</div>
</body>
</html>
