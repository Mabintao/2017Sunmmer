<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成节点</title>
</head>
<body>
	

<input type="button" value="新 建" id="btn">

<script type="text/javascript">
	var oBtn=document.getElementById("btn");

	oBtn.onclick=function(){
		var oDiv=document.createElement("div")
		oDiv.innerHTML="123"

		oBtn.parentNode.appendChild(oDiv)
	}

</script>



</body>
</html>
