<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        ul,ol{list-style:none;}
        img {
            display: block;  /* 清除图片底册 3像素缝隙*/
        }
        .slider {
            width: 490px;
            height: 170px;
            border:1px solid #ccc;
            margin: 100px auto;
            padding:5px;
            position: relative;
        }
        .inner {
            width: 100%;
            height: 100%;
            background-color: pink;
            position: relative;
            overflow: hidden
                 }
        .inner ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .inner ul li {
            float: left;
        }
        .slider ol {
            position: absolute;
            left: 50%;
            margin-left: -80px;
            bottom: 10px;

        }
        .slider ol li{
            float: left;
            width: 18px;
            height: 18px;
            background-color: #fff;
            margin-right: 10px;
            text-align: center;
            line-height: 18px;
            cursor: pointer;
        }
        .slider ol li.current {
            background-color: orange;
        }
       /*  #arr span{ width:40px; height:40px; position:absolute; left:5px; top:50%; margin-top:-20px; background:#000; cursor:pointer; line-height:40px; text-align:center; font-weight:bold; font-family:'黑体'; font-size:30px; color:#fff; opacity:0.3; border:1px solid #fff;}
       #arr #right{right:5px; left:auto;} */
    </style>
</head>
<body>
<div class="slider" id="slider">
    <div class="inner">
        <ul>
            <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        </ul>
       <!--  <div id="arr"><span id="left"><</span><span id="right">></span></div> -->
    </div>
    <ol>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>

<script>
    var oSlider=document.getElementById("slider");
    var oUl=oSlider.children[0].children[0];
    var oL=oSlider.children[1];
    var aLlist=oL.children;

    var speed=0, iTarget=0;

    for(var i=0; i<aLlist.length; i++)
    {
        aLlist[i].index=i;
        aLlist[i].onmouseover=function(){
            for(var j=0;j<aLlist.length;j++)
            {
                aLlist[j].className = "";
            }
           this.className="current";
           iTarget=-this.index * 490;
        }

    }

    setInterval(function() {
        speed= speed + (iTarget - speed)/10;
        speed=speed<0? Math.floor(speed) : Math.ceil(speed);

        oUl.style.left= speed+'px';

        /*speed=(iTarget-oUl.offsetLeft)/10

        speed=speed<0?Math.floor(speed):Math.ceil(speed)

        oUl.style.left=oUl.offsetLeft +speed +'px'*/

    },30);

</script>
</body>
</html>
