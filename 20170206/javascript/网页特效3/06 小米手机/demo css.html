<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        #pic{
            position: absolute;
            top:0px;
            left:0px;
        }
        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }
        .up {
            top: 0;
        }
        .down {
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="xiaomi" id="xiaomi">
    <img src="mi.png" alt="" id="pic">
    <span class="up" id="up"></span>
    <span class="down" id="down"></span>
</div>

    <script>
        function $(id){ return document.getElementById(id); };

        var num=0;// 控制图片的top值
        var timer = null; // 定时器名称

        $("up").onmouseover=function(){
            clearInterval(timer);
            timer=setInterval(function () {
                num -=3;


                if (num <= $("xiaomi").offsetHeight - $("pic").offsetHeight)
                {
                    clearInterval(timer)
                }
                else
                {
                    $("pic").style.top=num + "px";
                };
            },30)
            //console.log($("xiaomi").offsetHeight - $("pic").offsetHeight);
        };

        $("down").onmouseover=function(){
            clearInterval(timer);
            timer=setInterval(function () {
                num +=3;

                if (num > 0)
                {
                    clearInterval(timer)
                }
                else
                {
                    $("pic").style.top=num + "px";
                };
            },30);
            //console.log($("xiaomi").offsetHeight - $("pic").offsetHeight);
        };

        $("down").parentNode.onmouseout = function() {
            clearInterval(timer);
        }

    </script>

</body>
</html>
