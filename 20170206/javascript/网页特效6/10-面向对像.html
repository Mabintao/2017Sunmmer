<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function creatPerson(name,age){
        /*原料*/
        var obj={};

        obj.name=name;
        obj.age=age;

        /*加工*/
        obj.showName=function(){
            alert("我的名字是"+ name)
        };

        obj.showAge=function(){
            alert("我的年邻是"+age)
        };

        /*出厂*/

        return obj;
    }

    var p1=creatPerson("游志东",30);
    var p2=creatPerson("游志东1",301);
    p1.showName();
    p1.showAge()

    p2.showName();
    p2.showAge()


    console.log(p1 === p2)



</script>

</body>
</html>
