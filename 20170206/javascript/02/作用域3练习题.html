<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a=5555;
        alert(a); //5555
        var a=1;
        alert(a); //1
        function a(){
         alert(a)
         }

        /*
        * 1)预解析
        * 找变量、找函数、找参数
        *
        * {
        *
        *   a=function a(){
                alert(a)
             }

             //函数和变量重名，函数会干掉变量
        * }
        *
        *
        * 2)执行
        *
        *
        * 3) 表达式
        *   +-*%= ....
        *   表达式会改变所有值
        *
        * */
    </script>
</body>
</html>
