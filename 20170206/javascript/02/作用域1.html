<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<!--1）“找一些东西”	：var  function 参数
			
                a = ...
                        所有的变量，在正式运行代码之前，都提前赋了一个值：未定义
                fn1 = function fn1(){ alert(2); }
                        所有的函数，在正式运行代码之前，都是整个函数块

                JS 的预解析

            遇到重名的：只留一个
                变量和函数重名了，就只留下函数
                        
2）逐行解读代码：
            表达式：= + - * / % ++ -- ! 参数……-->
<script>
	alert(a);					
	var a = 1;
	alert(a);					
	function a (){ alert(2); }
	alert(a);					
	var a = 3;		
	alert(a);					
	function a (){ alert(4); }
	alert(a);
					
</script>
</body>
</html>
