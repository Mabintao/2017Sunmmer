<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        #box {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border:1px solid #ccc;
            margin:100px auto;
            overflow: hidden;
            background: url(images/01big.jpg) no-repeat;
        }
        #box ul{
            overflow: hidden;
            border-top:1px solid #ccc;
        }
        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li id="list1"><img src="images/01.jpg" alt=""/></li>
        <li id="list2"><img src="images/02.jpg" alt=""/></li>
        <li id="list3"><img src="images/03.jpg" alt=""/></li>
        <li id="list4"><img src="images/04.jpg" alt=""/></li>
        <li id="list5"><img src="images/05.jpg" alt=""/></li>
    </ul>
</div>
<script>
	var oBox=document.getElementById("box");
	
	
	function fn(obj,url){
		var obj=document.getElementById(obj);
		obj.onmouseover=function(){
			oBox.style.background=url;
		}	
	}
	
	fn("list1","url(images/01big.jpg)");
	fn("list2","url(images/02big.jpg)");
	fn("list3","url(images/03big.jpg)");
	fn("list4","url(images/04big.jpg)");
	fn("list5","url(images/05big.jpg)");
	
	
</script>
</body>
</html>
