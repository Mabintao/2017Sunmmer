<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			#box{left: 0px;
				top: 20%;
				overflow: hidden;
				width: 265px;
				height: 325px;
				position: fixed;
			}
			#div1 {
					width: 230px;
					height: 325px;
					background: #009900;
					color: #fff;
					line-height: 230px;
					text-align: center;
					position: absolute;
					left: -0px;
					text-align: center;
					
			}
			#div1{ line-height: 325px;}
			
			#btn{	width: 30px;
					height: 80px;
					display: block;
					background: #00A8FF;
					text-align: center;
					color: #fff;
					position: absolute;
					right: -40px;
					top: 100px;
					line-height: 22px;
					text-align: center;
					padding: 10px 5px 0px;
					cursor: pointer;
					padding-top: 20px;
					padding-bottom: 20px;
			}
		</style>
		
	</head>
	<body>
		
		<div id="box">
			<div id="div1">
			<span>百度分享</span>
			<span id="btn">百度分享</span>
		</div>
		
		<script>
			window.onload=function()
			{
				
				var oDiv1=document.getElementById("div1");
				oDiv1.onmouseover=function()
				{
					startMove(10,0)
				}
				oDiv1.onmouseout=function()
				{
					startMove(-10,-230)
				}				
				
				
			};
			var oDiv1=document.getElementById("div1");
			var timer;
			
			function startMove(spped,iTirmer)
			{	
				clearInterval(timer)
				timer=setInterval(function(){
					if(oDiv1.offsetLeft==iTirmer)
					{
						clearInterval(timer);
					}
					else
					{
						oDiv1.style.left=oDiv1.offsetLeft+spped+"px";
					}
					
				},10)
				
			}
			
		
		</script>
	</body>
</html>
