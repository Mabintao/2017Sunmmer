<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="text"></div>
    <input type="button" id="star" value="开始">
    <input type="button" id="stop" value="停止">

    <script>
        var oText=document.getElementById("text");
        var oStar=document.getElementById("star");
        var oStop=document.getElementById("stop");

        var num=0;
        var timer=null;

        oStar.onclick=function(){
            timer=setInterval(function(){//定时间器
                num++;
                oText.innerHTML=num;
            },100);
        };
        oStop.onclick=function(){
            clearInterval(timer);
        };
      /* setInterval(function(){
            num++;
            oText.innerHTML=num;

        },1000)*/

    </script>
</body>
</html>
