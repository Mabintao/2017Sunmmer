<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            background: #333;
            height: 300px;
        }
        .box .area{
            width: 100px;
            height: 100px;
            float: left;
            background: #ccc;
            text-align: center;
            border-radius: 50%;
            line-height: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="area">
            <span>0%</span>
        </div>
        <div class="area">
            <span>0%</span>
        </div>
        <div class="area">
            <span>0%</span>
        </div>
        <div class="area">
            <span>0%</span>
        </div>
        <div class="area">
            <span>0%</span>
        </div>
    </div>
    <script>
        var aNum = [18,70,60,50,45];
        var aSpan = document.querySelectorAll("span");
        for(var i=0; i<aNum.length; i++){
            buff(aSpan[i],aNum[i]);
        }


        function buff(obj,iTarget) {
            clearInterval(obj.timer);
            var speed = 0;
            obj.timer=setInterval(function () {
                speed = (iTarget - parseInt(obj.innerText))/10;
                speed = speed>0?Math.ceil(speed):Math.floor(speed);
                obj.innerText = parseInt(obj.innerText)+speed+"%";
                if(speed==0){
                    clearInterval(obj.timer);
                }
            },100)
        }

        function numBuff(obj,num) {
            var timer=null;
            var key=0;
            var time= 3000/num
            clearInterval(timer);
            timer=setInterval(function () {
                obj.innerText = key+"%";
                key++;
                if(num==key){
                    clearInterval(timer);
                }
            },time);
        }

    </script>
</body>
</html>
