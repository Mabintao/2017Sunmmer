<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav{
            width: 100%;
            background: #999999;
            height: 40px;
        }
        nav ul{
            width: 50%;
            margin: auto;
            height: 100%;
        }
        nav ul li{
            width: 20%;
            background: #CCCCCC;
            text-align: center;
            float: left;
            line-height: 40px;
            cursor: pointer;
        }
        nav ul .cur{
            color: #007aff;
            background: #333333;
        }

        .content{
            width: 80%;
            margin: auto;
        }

        .content li{
            width: 100%;
            height: 800px;
            background: #333333;
            margin: 20px;
            color: #fff;
            text-align: center;
        }
        .fixed{
            position: fixed;
            top:0;
            left: 0;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </nav>

    <ul class="content">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</body>
<script src="my.js"></script>
<script>
    var nav = $("nav");
    var abtn = $("nav ul li",true);
    var ali = $(".content li",true);
    aBtnClick();

    window.onscroll=function () {
        var H = scroll().top;
        if(H >= nav.offsetHeight){
            nav.className = "fixed";
        }else {
            nav.className = "";
        }

        if(H >= ali[4].offsetTop){
            clean(abtn);
            abtn[4].className = "cur";
        }else if(H >= ali[3].offsetTop){
            clean(abtn);
            abtn[3].className = "cur";
        }else if(H >= ali[2].offsetTop){
            clean(abtn);
            abtn[2].className = "cur";
        }else if(H >= ali[1].offsetTop){
            clean(abtn);
            abtn[1].className = "cur";
        }else if(H >= ali[0].offsetTop){
            clean(abtn);
            abtn[0].className = "cur";
        }else if(H < ali[0].offsetTop){
            clean(abtn);
        }
    }

    function clean(obj) {
        for(var i=0; i<obj.length; i++){
            obj[i].className = "";
        }
    }
    
    function aBtnClick() {
        for(var i=0; i<abtn.length; i++){
            abtn[i].index = i;
            abtn[i].onclick=function () {
                window.scrollTo(0,ali[this.index].offsetTop+nav.offsetHeight);
                abtn[this.index].className = "cur";
            }
        }
    }
</script>
</html>
