<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //使用call或apply方法，将父对象的构造函数绑定在子对象上，即在子对象构造函数中加一行：

    function Animal(){
        this.species = "动物";
    }

    function Cat(name,color){
        Animal.apply(this, arguments);
        //Animal.call(this,arguments);
        this.name = name;
        this.color = color;
    }

    var cat1 = new Cat("大毛","黄色");
    console.log(cat1.species); // 动物
</script>
</body>
</html>
