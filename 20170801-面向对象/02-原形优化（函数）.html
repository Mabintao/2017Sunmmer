<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*写一个函数，解决代码重复的问题*/
    function Cat(name,color) {
        return{
            name:name,
            color:color
        }
    }

    var cat1 = Cat("大毛","黄色");
    var cat2 = Cat("二毛","黑色");

    //缺点：cat1和cat2之间没有内在的联系，不能反映出它们是同一个原型对象的实例
</script>
</body>
</html>
