<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //构造函数方法很好用，但是存在一个浪费内存的问题
    function Cat(name,color) {
        this.name=name;
        this.color=color;
        this.type="猫科动物";
        this.eat = function(){console.log("吃老鼠");};
    }

    var cat1 = new Cat("poki","yellow");
    var cat2 = new Cat("xiaoma","yellow");
    cat1.eat();
    console.log(cat1.eat == cat2.eat);   //false

    /*对于每一个实例对象，type属性和eat()方法都是一模一样的内容，每一次生成一个实例，
      *都必须为重复的内容，多占用一些内存。这样既不环保，也缺乏效率。*/
</script>
</body>
</html>
