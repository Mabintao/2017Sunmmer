<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Animal(){}
    Animal.prototype.species = "动物";

    function Cat(name,color){
        this.name = name;
        this.color = color;
    }

    Cat.prototype = Animal.prototype;
    Cat.prototype.constructor = Cat;
    var cat1 = new Cat("大毛","黄色");
    alert(cat1.species); // 动物

    /*
    * 与前一种方法相比，这样做的优点是效率比较高（不用执行和建立Animal的实例了），比较省内存。
    * 缺点是 Cat.prototype和Animal.prototype现在指向了同一个对象，那么任何对Cat.prototype的修改，
    * 都会反映到Animal.prototype。
    *
    * 因此 Cat.prototype.constructor = Cat; 修改后 把Animal.prototype对象的constructor属性也改掉了
    * */
</script>
</body>
</html>
