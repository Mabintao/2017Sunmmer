<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p style="position: absolute;">hello</p>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(window).mousemove(function(ev){
			$("p").css({
				left:ev.clientX,
				top:ev.clientY
			})
		})
	</script>
</body>
</html>
