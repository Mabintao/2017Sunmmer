<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.box{
			width: 100px;height: 100px;position: absolute;left: 0;top: 0;background: red
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$box = $(".box");
		$box.each(function(index,ele){
			$(ele).mousedown(function(ev){
				var that = $(this);
				var x = ev.clientX - that.offset().left;
				var y = ev.clientY - that.offset().top;
				$(window).bind("mousemove",function(ev){
					that.css({
						left:ev.clientX-x,
						top:ev.clientY-y
					})
				})
				$(window).mouseup(function(){
					$(window).unbind("mousemove")
				})
				return false;
			})
		})
	</script>
</body>
</html>
