<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background: red;
            transform: skew(20deg,0deg);
        }
    </style>
</head>
<body>
    <!--
        skew skew(20deg,0deg)
        包含两个参数值，分别表示X轴和Y轴倾斜的角度，如果第二个参数为空，则默认为0，参数为负表示向相反方向倾斜。
        skewX(<angle>);表示只在X轴(水平方向)倾斜。
        skewY(<angle>);表示只在Y轴(垂直方向)倾斜。
    -->
    <div></div>
</body>
</html>
