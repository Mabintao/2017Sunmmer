<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 300px;
        height: 200px;
        background: red;
        -ms-transform:scale(2,3); /* IE 9 */
        -webkit-transform: scale(2,3); /* Safari */
        transform: scale(2,3); /* 标准语法 */
    }
</style>
<body>
    <!--
        scale放大缩小
        scale（2,3）转变宽度为原来的大小的2倍，和其原始大小3倍的高度。
    -->
    <div></div>
</body>
</html>
