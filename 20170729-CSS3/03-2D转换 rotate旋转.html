<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background: red;
        transform: rotate(20deg);
        -ms-transform: rotate(30deg); /* IE 9 */
        -webkit-transform: rotate(30deg); /* Safari and Chrome */
    }
</style>
<body>
    <!--
        rotate 旋转
        rotate(20deg) 表示顺时针旋转20度 负值表示逆时针
    -->
    <div></div>
</body>
</html>
