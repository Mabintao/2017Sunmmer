<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        background: red;
        width: 200px;
        height: 200px;
        transform: translate(200px,100px);
        -ms-transform: translate(200px,100px); /* IE 9 */
        -webkit-transform: translate(200px,100px); /* Safari and Chrome */
    }
</style>
<body>
    <!--
    translate 移动元素的位置
    translate（50px，100px）是从左边元素移动50个像素，并从顶部移动100像素。
    -->
    <div></div>
</body>
</html>
