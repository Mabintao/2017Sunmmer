<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 500px;
        height: 300px;
        background: pink;
        display: none;
    }
</style>
<body>
    <input type="button" value="显示" >
    <div class="box"></div>

    <script>
        function showBox() {
            this.box = document.querySelector(".box");
            this.btn = document.querySelector("input");
            var that=this;
            this.btn.onclick=function () {
                that.show();
            }
        }
        showBox.prototype.show=function () {
            if(this.box.style.display=="none"){
                this.box.style.display="block";
                this.btn.value = "隐藏";
            }else {
                this.box.style.display="none";
                this.btn.value = "显示";
            }
        }
        new showBox();
    </script>
</body>
</html>
