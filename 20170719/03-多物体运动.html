<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    ul li{
        width: 300px;
        height: 50px;
        margin: 10px;
        background: pink;
    }
</style>
<script>
    window.onload=function () {
        var aLi = document.querySelectorAll("ul li");
        var timer = null, speed = 0;
        for(var i in aLi){
            aLi[i].onmouseover=function () {
                buff(this,600);
            }
            aLi[i].onmouseout=function () {
                buff(this,300);
            }
        }

        function buff(obj,iTarget) {
            clearInterval(obj.timer);
            obj.timer=setInterval(function () {
                speed = (iTarget - obj.offsetWidth) /10;
                speed = speed>0? Math.ceil(speed) : Math.floor(speed);
                obj.style.width = speed + obj.offsetWidth +"px";
                if(speed == 0){
                    clearInterval(obj.timer);
                }
            },10);

        }

    }
</script>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
