<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;margin: 0;list-style: none;
		}
		.box{
			width: 650px;margin: 100px auto;position: relative;
		}
		.box ul{
			width: 100%;height: 250px;position: relative;z-index: 1;overflow: hidden;
		}
		.box ul li{
			position: absolute;left: 0;top: 0;
		}
		.box .btn{
			overflow:hidden;z-index: 2;position: absolute;left: 50%;bottom: 20px;margin-left: -70px;width: 100%
		}
		.box .btn li{
			color: #fff;float: left;background: #666;width: 20px;height: 20px;text-align: center;line-height: 20px;cursor: pointer
		}
		.box .btn li+li{
			margin-left: 10px
		}
		.box .btn li.cur{
			background: #000
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="pic">
			<li><img src="img/01.jpg"></li>
			<li><img src="img/02.jpg"></li>
			<li><img src="img/03.jpg"></li>
			<li><img src="img/04.jpg"></li>
			<li><img src="img/05.jpg"></li>
		</ul>
		<ol class="btn">
			<li class="cur">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript">
		var zIndex = 1;
		$(".btn li").click(function(){
			var index = $(this).index();
			$(this).addClass("cur").siblings().removeClass("cur");
			$(".pic li").eq(index).css({
				left:$(".pic").width(),
				zIndex:zIndex++
			})
				.animate({
					left:0
				},600)
				
		})
	</script>
</body>
</html>
