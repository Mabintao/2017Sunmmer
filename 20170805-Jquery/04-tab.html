<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;list-style: none;
		}
		.nav{
			width: 752px;height: 50px;background: #ccc;margin: 50px auto 0;border: 1px solid #ccc;border-bottom: none;box-sizing: border-box;
		}
		.nav li{
			width: 150px;height: 50px;line-height: 50px;float: left;text-align: center;cursor: pointer;
		}
		.nav .cur{
			background: #fff;
		}
		.content{
			width: 750px;margin: auto;
		}
		.content li{
			width: 750px;border: 1px solid #ccc;box-sizing: border-box;padding: 20px;display: none
		}
		.content li:nth-child(1){
			display: block;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li class="cur">首页</li>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
	</ul>
	<ul class="content">
		<li>11111111</li>
		<li>2222222222</li>
		<li>3333333333</li>
		<li>4444444444</li>
		<li>5555555555</li>
	</ul>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".nav li").click(function(){
				$(this).addClass("cur").siblings().removeClass("cur");
				var index = $(this).index();	
				$(".content li").eq(index).show().siblings().hide();
			})
		})
	</script>
</body>
</html>
